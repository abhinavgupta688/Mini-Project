{% extends "base.html" %}
{% block content %}
<h3>Submit Complaint / Suggestion</h3>
<form method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input name="name" class="form-control"
           value="{{ current_user.name if current_user.is_authenticated else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input name="email" type="email" class="form-control"
           value="{{ current_user.email if current_user.is_authenticated else '' }}">
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="anonymous" id="anonCheck">
    <label class="form-check-label" for="anonCheck">Submit Anonymously</label>
  </div>

  <div class="mb-3">
    <label class="form-label">Type</label>
    <select class="form-select" name="ctype">
      <option value="complaint">Complaint</option>
      <option value="suggestion">Suggestion</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Category</label>
    <select class="form-select" name="category">
      {% for c in categories %}
        <option value="{{ c }}">{{ c }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Department</label>
    <select class="form-select" name="department">
      {% for d in departments %}
        <option value="{{ d }}">{{ d }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea name="description" rows="5" class="form-control" required></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
